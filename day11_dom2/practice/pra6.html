<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>0</h1>
    <button id="inc">increment</button>
    <button id="dec">decrement</button>
</body>
</html>
<script>
    document.querySelector("#inc").addEventListener("click",inc);
    sum=0;
    function inc(){
        sum++;
        document.querySelector("h1").textContent=sum;

    }

    document.querySelector("#dec").addEventListener("click",dec);
   
    function dec(){
        sum--;
        document.querySelector("h1").textContent=sum;
        if(sum<=0){
            document.querySelector("#dec").removeEventListener("click",dec) ; 
        }

    }
</script>
