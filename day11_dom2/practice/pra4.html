<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class1{
          border: 1px solid red;
          height: auto;
          width: 300px;
          margin:10px;
        }
        .class2{
          border: 1px solid blue;
          height: auto;
          width: 300px;
          margin:10px
        }
        .class3{
          border: 1px solid green;
          height: auto;
          width: 300px;
          margin:10px
        }
    </style>
</head>
<body>
    <div class="class1"> div tag1</div>
    <div class="class2"> div tag2</div>
    <div class="class3"> div tag3</div>
     
  
   <hr>
  
    <button onclick="getTags('div')">delete div tags</button>
    <br>
   <hr>
   <a class="class1"> a tag1</a>
   <a class="class2"> a tag2</a>
   <a class="class3"> a tag3</a>
    
   <br>
   <hr>
    <button onclick="getTags('a')"> delete a tags</button>
</body>
</html>
<script>
    function getTags(tag){
        console.log(tag,"tag")
     var res=document.getElementsByTagName(tag)
     console.log(res,"res")
     removeTags(res);
    }


    function  removeTags(input){
        console.log(input ,"input")
     for(var i=0;i<input.length;i++){
         input[i].innerHTML=""
     }
    }
</script>
