<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            padding-top: 250px;
        }
        button{
            padding:15px;
            margin:10px;
            border-radius: 5px;
            color:white;
            border:0;
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
</body>
</html>
<script>
 var buttons=[
     {name:"primary",bgColor:"rgb(13,110,253)"},
     {name:"secondary",bgColor:"rgb(108,117,125)"},
     {name:"success",bgColor:"rgb(25,135,84)"},
     {name:"Danger",bgColor:"rgb(220,53,69)"},
     {name:"Warning",bgColor:"rgb(255,192,8)"},
     {name:"Info",bgColor:"rgb(17,202,240)"},
 ]
 buttons.map(function(elem){
     var btn=document.createElement("button");
     btn.textContent=elem.name;
     btn.style.backgroundColor=elem.bgColor;
     document.querySelector("body").append(btn);
 });

</script>
